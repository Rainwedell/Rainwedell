<!DOCTYPE html>
<script>
"use strict";

// 在调用之前
let menu = {
  width: 200,
  height: 300,
  title: "My menu"
};
function multiplyNumeric(obj) {
    for(let key in obj){
        if(typeof obj[key]=='number')
            obj[key]*=2;
    }
}
multiplyNumeric(menu);
for(let key in menu){
    alert(key);
    alert(menu[key]);
}
// alert(menu.width);
// alert(menu.height);

//   width: 400,
//   height: 600,
//   title: "My menu"
// };
</script>
