    <script

    <title>React-Demo</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      function Login(props) {
        return <button onClick={props.updateU}>Login</button>;
      }
      function Logout(props) {
        return <button onClick={props.updateU}>Logout</button>;
      }
      // 1.这个类的组件上面定义状态和处理数据（状态）的方法
      class Hello extends React.Component {
        // constructor(props) {
        //   super(props);
        //   this.state = {
        //     isLogin:false
        //   };

        // }
        state = {
          isLogin: false,
        };
        updateUser = () => {
          console.log(this);
          this.setState({
            isLogin: true,
          });
        };
        // render表示的是渲染
        // renturn表示的是渲染回去的形式
        render() {
          // const isLogin = this.state.isLogin;
          // 解构的方式
          const { isLogin } = this.state;
          let button;
          if (isLogin) {
            button = <Login />;
          } else {
            button = <Logout />;
          }
          return (
            // 下面是一个属性 updateU ，值等于
            <div>
              <h1>Hello,{this.state.name}</h1>
              {isLogin ? (
                <Login updateU={this.updateUser} />
              ) : (
                <Logout updateU={this.updateUser} />
              )}
              <button onClick={this.updateUser}>更新数据 </button>
            </div>
          );
        }
      }
      ReactDOM.render(<Hello />, document.getElementById("app"));
    </script>
  </body>
</html>
