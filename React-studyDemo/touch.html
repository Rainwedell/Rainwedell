<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./node_modules\react\umd\react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script> -->
    <title>React-Demo</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      function Login(props) {
        return <button onClick={props.updateU}>Login</button>;
      }
      function Logout(props) {
        return <button onClick={props.updateU}>Logout</button>;
      }
      // 1.这个类的组件上面定义状态和处理数据（状态）的方法
      class List extends React.Component {
        state = {
          // list: [1, 2, 3, 4, 5],
          list: [
            { id: 1, text: "java" },
            { id: 2, text: "javaScript" },
            { id: 3, text: "python" },
            { id: 4, text: "php" },
            { id: 5, text: "node" },
          ],
        };

        // render表示的是渲染
        // renturn表示的是渲染回去的形式
        render() {
          const arr = this.state.list;
          const listItem = [];
          arr.map((item) => {
            let li = <li key={item.id}>{item.text}</li>;
            listItem.push(li);
          });
          // for (let index = 0; index < arr.length; index++) {
          //   let li = <li key={arr[index].id}>{arr[index].text}</li>;
          //   listItem.push(li);
          // }
          return (
            <div>
              <ul>{listItem}</ul>
            </div>
          );
        }
      }
      ReactDOM.render(<List />, document.getElementById("app"));
    </script>
  </body>
</html>
