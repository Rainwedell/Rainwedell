<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./node_modules\react\umd\react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script> -->
    <title>React-Demo</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="text/babel">
      function Login(props) {
        return <button onClick={props.updateU}>Login</button>;
      }
      function Logout(props) {
        return <button onClick={props.updateU}>Logout</button>;
      }
      // 1.这个类的组件上面定义状态和处理数据（状态）的方法
      class Todo extends React.Component {
        state = {
          vla: "",
          list: [],
        };
        // handInput方法 传入一个事件对象，event.target获取事件的目标源，
        // 本例通过event.target访问到了input标签,
        //
        handleInput = (event) => {
          this.setState({ val: event.target.value });
        };
        handleAdd = () => {
          // const val =this.state.val;
          // const list = this.state.list;
          const { val, list } = this.state;
          list.push(val);
          this.setState({
            // list:list,
            list,
          });
        };
        // render表示的是渲染
        // renturn表示的是渲染回去的形式
        render() {
          const val = this.state.val;
          const arr = this.state.list;
          const listItem = [];
          arr.map((item) => {
            let li = <li>{item}</li>;
            listItem.push(li);
          });
          // onChange事件，input标签输入框内容改变后（该表内容后焦点不在输入框上），onChange事件就会发生
          // 发生时调用一个handInput方法
          return (
            <div>
              <div>
                <input tpye="text" value={val} onChange={this.handleInput} />
                <button onClick={this.handleAdd}>添加todo</button>
              </div>
              <ul>{listItem}</ul>
            </div>
          );
        }
      }
      ReactDOM.render(<Todo />, document.getElementById("app"));
    </script>
  </body>
</html>
